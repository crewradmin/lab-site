<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Majestic Garafee · Pixel Portrait</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --page-bg: #ffffff;

      --grid-bg: #f5f5f5;
      --grid-border: #e5e7eb;

      --g-outline: #8a4b21;
      --g-main: #fbbf77;
      --g-shadow: #e59a4a;
      --g-spot: #d47a2f;
      --g-horn: #d9c38f;
      --g-inner-ear: #f5b3a3;
      --g-muzzle: #fdd9a0;
      --g-nostril: #7b3b1c;
      --g-eye-white: #ffffff;
      --g-eye-pupil: #111827;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: var(--page-bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      color: #111827;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      max-width: 900px;
      width: 100%;
    }

    .title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      color: #4b5563;
    }

    .subtitle {
      font-size: 0.8rem;
      color: #6b7280;
      text-align: center;
      max-width: 26rem;
    }

    .pixel-card {
      padding: 1rem;
      border-radius: 18px;
      background: var(--grid-bg);
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.18),
        0 0 0 1px var(--grid-border);
    }

    .pixel-art {
      display: grid;
      /* JS will overwrite these to match the map size */
      grid-template-columns: repeat(32, 14px);
      grid-template-rows: repeat(24, 14px);
      gap: 1px;
      background: #e5e7eb;
      padding: 10px;
      border-radius: 12px;
      box-shadow:
        inset 0 0 0 1px rgba(229, 231, 235, 0.9),
        0 18px 40px rgba(15, 23, 42, 0.12);
    }

    .px {
      width: 14px;
      height: 14px;
      background: #ffffff; /* white background pixels */
    }

    /* Color classes for each pixel type */
    .outline { background: var(--g-outline); }
    .fur-main { background: var(--g-main); }
    .fur-shadow { background: var(--g-shadow); }
    .spot { background: var(--g-spot); }
    .horn { background: var(--g-horn); }
    .inner-ear { background: var(--g-inner-ear); }
    .muzzle { background: var(--g-muzzle); }
    .nostril { background: var(--g-nostril); }
    .eye-white { background: var(--g-eye-white); }
    .eye-pupil { background: var(--g-eye-pupil); }

    @media (min-width: 768px) {
      .pixel-art {
        image-rendering: pixelated;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">majestic garafee · pixel portrait</div>
    <div class="subtitle">
      32 × 24 pixel grid, rendered pixel by pixel with HTML, CSS, and a tiny bit of JS.
      No image files — just a giraffe head built from colored squares on a white background.
    </div>

    <div class="pixel-card">
      <div id="garafee-canvas" class="pixel-art" aria-label="Pixel art of a giraffe head"></div>
    </div>
  </div>

  <script>
    // 32 columns wide, 24 rows tall
    const PIXEL_MAP = [
      "................................",
      "..............h..h..............",
      ".............hh..hh.............",
      "...........bbbbbbbbbb...........",
      ".........ebbbbbbbbbbbbe.........",
      "..........bYYYYYYYYYYb..........",
      ".........bYYYYYYYYYYYYb.........",
      ".........bYYYYYYYYYYYYb.........",
      ".........bYYYEYYYYEYYYb.........",
      ".........bYYYpYYYYpYYYb.........",
      ".........bYYYYYYYSSSSYb.........",
      ".........bYYmmmmmmmYYYb.........",
      ".........bYYmmnmmnmYYYb.........",
      ".........bYYmmmmmmmYYYb.........",
      "..........bYYYYYYYYYYb..........",
      "...........bYYYYYYYYb...........",
      "...........bYYdYYdYYb...........",
      "...........bYYYYYYYYb...........",
      "...........bYdYYYYdYb...........",
      "...........bYYYYYYYYb...........",
      "...........bYYYdYYYYb...........",
      "...........bYYYYYdYYb...........",
      "...........bYdYYYYdYb...........",
      "...........bYYYYYYYYb..........."
    ];

    // Map characters in the PIXEL_MAP to CSS classes
    const COLOR_MAP = {
      ".": null,          // background
      "b": "outline",     // outline of head & neck
      "Y": "fur-main",   // main fur
      "S": "fur-shadow", // shadowed fur on right side
      "d": "spot",       // darker spots on neck
      "h": "horn",       // horns
      "e": "inner-ear",  // inner ears
      "m": "muzzle",     // muzzle area
      "n": "nostril",    // nostrils
      "E": "eye-white",  // eye whites
      "p": "eye-pupil"   // pupils
    };

    const canvas = document.getElementById("garafee-canvas");
    const rows = PIXEL_MAP.length;
    const cols = PIXEL_MAP[0].length;

    // Make sure the grid matches the pixel map size
    canvas.style.gridTemplateColumns = `repeat(${cols}, 14px)`;
    canvas.style.gridTemplateRows = `repeat(${rows}, 14px)`;

    PIXEL_MAP.forEach(row => {
      row.split("").forEach(char => {
        const px = document.createElement("div");
        px.classList.add("px");
        const colorClass = COLOR_MAP[char];
        if (colorClass) {
          px.classList.add(colorClass);
        }
        canvas.appendChild(px);
      });
    });
  </script>
</body>
</html>
