  <style>
    :root {
      --face: #fdd49b;
      --face-shadow: #f0b25c;
      --border: #9b5a1a;
      --horn: #d8bf7a;
      --inner-ear: #f9c0a8;
      --nostril: #7b341e;
      --eye: #ffffff;
      --background: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: var(--background);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7rem;
    }

    .title {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #4b5563;
    }

    .subtitle {
      font-size: 0.8rem;
      color: #6b7280;
      text-align: center;
      max-width: 24rem;
    }

    .pixel-art {
      position: relative;
      display: grid;
      grid-template-columns: repeat(24, 16px);
      grid-template-rows: repeat(24, 16px);
      gap: 1px;
      padding: 12px;
      border-radius: 16px;
      background: #f3f4f6;
      box-shadow:
        0 22px 50px rgba(0, 0, 0, 0.18),
        0 0 0 1px rgba(209, 213, 219, 0.9);
    }

    .px {
      width: 16px;
      height: 16px;
      background: var(--background);
    }

    /* Colors for each "type" of pixel */
    .border {
      background: var(--border);
    }

    .face {
      background: var(--face);
    }

    .shadow {
      background: var(--face-shadow);
    }

    .horn {
      background: var(--horn);
    }

    .inner-ear {
      background: var(--inner-ear);
    }

    .nostril {
      background: var(--nostril);
    }

    .eye {
      background: var(--eye);
    }

    /* Slight crisp look on higher DPI */
    @media (min-width: 768px) {
      .pixel-art {
        image-rendering: pixelated;
      }
    }
  </style>
</head>
